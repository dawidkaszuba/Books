<!DOCTYPE html>
<html>
<head>
	<title>Books</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<body>
	<div class="container">

		<h1>Add book</h1>
			<form class="row">
				<div class="col-md-6">
				   <div class="form-group">
					    <label for="title">title</label>
					    <input type="text" class="form-control" id="title" placeholder="insert title">
				   </div>
				   <div class="form-group">
					    <label for="author">author</label>
					    <input type="text" class="form-control" id="author" placeholder="insert author">
				   </div>
				   <div class="form-group">
				   		<label for="isbn">isbn</label>
					    <input type="text" class="form-control" id="isbn" placeholder="insert isbn">
				   </div>
				 </div>
				 <div class="col-md-6">
				   <div class="form-group">
				   		<label for="publisher">publisher</label>
					    <input type="text" class="form-control" id="publisher" placeholder="insert publisher">
				   </div>
				    <div class="form-group">
				   		<label for="type">publisher</label>
					    <input type="text" class="form-control" id="type" placeholder="insert type">
				   </div>
				</div>
				  <button type="submit" class="btn btn-primary">Add</button>
			</form>
		

		<table class="table">
			<tr><th>Title</th><th>Author</th><th>&nbsp</th></tr>

		</table>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	                crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	                crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	</div>
</body>
</html>
